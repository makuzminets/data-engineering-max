# GitHub Actions CI/CD for Airflow DAGs
# ======================================
# Validates DAGs on every push/PR to catch issues before deployment.
#
# Tests:
# 1. Python syntax validation
# 2. DAG import test (catches missing dependencies)
# 3. DAG integrity check (no cycles, valid structure)
# 4. Unit tests for custom operators/hooks

name: Test Airflow DAGs

on:
  push:
    branches: [main, develop]
    paths:
      - '**/*.py'
      - 'requirements.txt'
      - '.github/workflows/test-dags.yml'
  pull_request:
    branches: [main]
    paths:
      - '**/*.py'
      - 'requirements.txt'

env:
  PYTHON_VERSION: '3.10'
  AIRFLOW_VERSION: '2.7.0'

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install linting tools
        run: |
          pip install flake8 black isort
      
      - name: Run flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      
      - name: Check formatting with black
        run: |
          black --check --diff .
        continue-on-error: true
      
      - name: Check import sorting
        run: |
          isort --check-only --diff .
        continue-on-error: true

  test-dag-import:
    name: Test DAG Imports
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install Airflow and dependencies
        run: |
          pip install "apache-airflow==${{ env.AIRFLOW_VERSION }}" \
            --constraint "https://raw.githubusercontent.com/apache/airflow/constraints-${{ env.AIRFLOW_VERSION }}/constraints-${{ env.PYTHON_VERSION }}.txt"
          pip install -r requirements.txt
        env:
          AIRFLOW_HOME: ${{ github.workspace }}
      
      - name: Initialize Airflow DB
        run: |
          airflow db init
        env:
          AIRFLOW_HOME: ${{ github.workspace }}
          AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      
      - name: Test DAG imports
        run: |
          python scripts/test_dag_imports.py
        env:
          AIRFLOW_HOME: ${{ github.workspace }}
          PYTHONPATH: ${{ github.workspace }}

  test-dag-integrity:
    name: Test DAG Integrity
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install "apache-airflow==${{ env.AIRFLOW_VERSION }}" \
            --constraint "https://raw.githubusercontent.com/apache/airflow/constraints-${{ env.AIRFLOW_VERSION }}/constraints-${{ env.PYTHON_VERSION }}.txt"
          pip install -r requirements.txt pytest
        env:
          AIRFLOW_HOME: ${{ github.workspace }}
      
      - name: Initialize Airflow DB
        run: airflow db init
        env:
          AIRFLOW_HOME: ${{ github.workspace }}
          AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      
      - name: Run DAG integrity tests
        run: |
          python scripts/test_dag_integrity.py
        env:
          AIRFLOW_HOME: ${{ github.workspace }}
          PYTHONPATH: ${{ github.workspace }}

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install "apache-airflow==${{ env.AIRFLOW_VERSION }}" \
            --constraint "https://raw.githubusercontent.com/apache/airflow/constraints-${{ env.AIRFLOW_VERSION }}/constraints-${{ env.PYTHON_VERSION }}.txt"
          pip install -r requirements.txt pytest pytest-cov
      
      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=includes --cov-report=xml
        env:
          PYTHONPATH: ${{ github.workspace }}
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [test-dag-import, test-dag-integrity, unit-tests]
    if: failure()
    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
